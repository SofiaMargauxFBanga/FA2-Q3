<!DOCTYPE html>
<head>

    <title>Simple Calculator</title>
</head>
<body>

    <h2>calcU</h2>
    <p>Enter two numbers and click an operation.</p>

    <input type="number" id="num1" placeholder="Num 1">
    <input type="number" id="num2" placeholder="Num 2">
    <br><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">ร</button>
    <button onclick="calculate('/')">รท</button>
    <button onclick="calculate('%')">%</button>
    <p id="result">Results will be displayed here.</p>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = "Please enter valid numbers.";

            if (!isNaN(num1) && !isNaN(num2)) {
                if (operation === '/' && num2 === 0) {
                    result = "Error: Cannot divide by zero.";
                } else {
                    let calculations = {
                        '+': num1 + num2,
                        '-': num1 - num2,
                        '*': num1 * num2,
                        '/': num1 / num2,
                        '%': num1 % num2
                    };
                    result = `Result: ${calculations[operation]}`;
                }
            }
            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
